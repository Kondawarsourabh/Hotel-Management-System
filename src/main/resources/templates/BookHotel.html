    <div class="container  w-50 p-3 m-5">
        <div class="row justify-content-left">
          <div class="col-md-8">
              <h1 class="mb-4 " >Booking Information</h1>
              
              <form action="/b" th:object="${user}" method="post">
                  <div class="row mb-3">
                      <div class="col">
                          <label for="firstname" class="form-label">First Name :</label>
                          <input type="text" class="form-control"  placeholder="First Name" th:field="*{firstname}" name="firstname" required >
                      </div>
                      <div class="col">
                          <label for="lastname" class="form-label">Last Name:</label>
                          <input type="text" class="form-control" placeholder="Last Name " th:field="*{lastname}"  name="lastname"  required >
                      </div>
                  </div>
                  <div class="row mb-3">
                        <div class="col">
                            <label for="email" class="form-label">Email :</label>
                            <input type="email" class="form-control"  placeholder="Email" th:field="*{emailid}"  name="emailid" required >
                        </div>
                        <div class="col">
                            <label for="contact" class="form-label">Mobile Number :</label>
                            <input type="text" class="form-control"  placeholder="Mobile Number" th:field="*{mobilenumber}" name="mobilenumber"  required >
                        </div>	
                  </div>
                  <div class="row mb-3">
                      <div class="col">
                          <label for="bookingdate" class="form-label">Booking Date :</label>
                          <input type="date" class="form-control"  placeholder="Booking Date"  name="bookingdate" required >
                          <h1 th:text="${msg}"></h1>
                      </div>
                      <div class="col">
                        <label for="hotelname" class="form-label">Hotel Name :</label>
                        <input type="text" class="form-control"  required placeholder="Hotel Name" th:value="${hotelname}" name="hotelname">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col">
                        <label for="noofdays" class="form-label">No of Days :</label>
                        <input type="text" id="noofdays" class="form-control"  placeholder="No of Days" name="noofdays" required >
                    </div>
                    <div class="col">
                        <label for="noofpersons" class="form-label">No of Persons :</label>
                        <input type="number" class="form-control"  placeholder="No of Persons" name="noofpersons" required >
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col">
                        <label for="noofrooms" class="form-label">No of Rooms :</label>
                        <input type="number" id="noofrooms" class="form-control"  placeholder="No of Rooms" name="noofrooms" required >
                    </div>
                    <div class="col">
                        <label for="price" class="form-label">Price :</label>
                        <input type="number" id="price" class="form-control"  placeholder="Enter Price "  th:value="${price}" name="price" required >
                    </div>
                  </div>
                  <!-- <button type="submit" class="btn btn-outline-dark">Create Account</button> -->
                  <input type="submit" href="AfterHotelPayment.html" id="btn" class="button btn btn-outline-dark" value="Pay Amount">Pay Amount
              </form>
          </div>        
        </div>
      </div> 
      
</body>
<script>
	      var noOfDays    = document.getElementById("noofdays");
		  var noOfRooms   = document.getElementById("noofrooms");
		  var priceofroom = document.getElementById("price");
		  var price=priceofroom.value;
		  var nodays=0;
		  noOfDays.addEventListener("input",()=>{
			  nodays=noOfDays.value;			   
		  })
		  
		   noOfRooms.addEventListener("input",()=>{
			   if(nodays.trim()!="" && noOfRooms.value.trim()!=""){
				   	  	//console.log("ec");			  		  
			     var total=parseFloat(noOfRooms.value)*parseFloat(price)*parseFloat(nodays);
			      priceofroom.value=`${total}`;
			   }else{
				   
				   priceofroom.value=`${0}`;
			   }	  
		  })
</script>
