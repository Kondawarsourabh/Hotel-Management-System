    <div class="container">
        <h1>Users List</h1>
        <form action="">
            <table class="table ">
                <thead>
                  <tr >
                    <!-- <th scope="col">Id</th> -->
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">DOB</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Email</th>
                    <th scope="col">Mobile </th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
					
				   <tr th:each="userinfo: ${userinformation}">
				    <!-- <th scope="row">1</th> -->
				    <td th:text="${userinfo.firstname}"></td>
				    <td th:text="${userinfo.lastname}"></td>
				    <td th:text="${userinfo.dateofbirth}"></td>
				    <td th:text="${userinfo.gender}"></td>
				    <td th:text="${userinfo.emailid}"></td>
				    <td th:text="${userinfo.mobilenumber}"></td>
				    <td>
				        <a href="#" id="btn" class="button btn btn-outline-dark">Update</a>
				        &nbsp; 
				        <a href="#" id="btn" class="button btn btn-outline-dark">Delete</a>
				        &nbsp;
				       <!--   <a th:attr="href=@{/getbookingdetails?userid=${userinfo.userid}}" id="btn" class="button btn btn-outline-dark" value="">Booking Information</a>-->
				       <input id="btn" class="button btn btn-outline-dark" onclick="enable()" type="button" value="Booking Information">
				    </td>
				</tr>

                  
                </tbody>
              </table>
        </form>
    <div id="popup" class="container border bg-secondary">
		<div id="cancelbutton" cla onclick="disable()">x</div>
		 <form action=""  method="post">
                  <div class="row mb-3">
                      <div class="col">
                          <label for="firstname" class="form-label">First Name :</label>
                          <input type="text" class="form-control"  placeholder="First Name" required >
                      </div>
                      <div class="col">
                          <label for="lastname" class="form-label">Last Name:</label>
                          <input type="text" class="form-control" placeholder="Last Name">
                      </div>
                  </div>
                  <div class="row mb-3">
                        <div class="col">
                            <label for="email" class="form-label">Email :</label>
                            <input type="email" class="form-control"  placeholder="Email"   required >
                        </div>
                        <div class="col">
                            <label for="contact" class="form-label">Mobile Number :</label>
                            <input type="text" class="form-control"  placeholder="Mobile Number" required >
                        </div>	
                  </div>
                  <div class="row mb-3">
                      <div class="col">
                          <label for="bookingdate" class="form-label">Booking Date :</label>
                          <input type="date" id="bookingdate" class="form-control"  placeholder="Booking Date"  required  name="bookingdate">
                          <p id="valid"></p>
                          <h1 class="text-danger" th:text="${msg}"></h1>
                      </div>
                      <div class="col">
                        <label for="hotelname" class="form-label">Hotel Name :</label>
                        <input type="text" class="form-control"  required placeholder="Hotel Name"  name="hotelname">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col">
                        <label for="noofdays" class="form-label">No of Days :</label>
                        <input id="noofdays" type="text" class="form-control"  placeholder="No of Days" required name="noofdays">
                    </div>
                    <div class="col">
                        <label for="noofpersons" class="form-label">No of Persons :</label>
                        <input type="number" class="form-control"  placeholder="No of Persons" required name="noofpersons">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col">
                        <label for="noofrooms" class="form-label">No of Rooms :</label>
                        <input type="number" id="noofrooms" class="form-control"  placeholder="No of Rooms" required name="noofrooms">
                    </div>
                    <div class="col">
                        <label for="price" class="form-label">Price :</label>
                        <input id="price" type="number" class="form-control"  placeholder="Enter Price " required name="price">
                    </div>
                  </div>
                  <!-- <button type="submit" class="btn btn-outline-dark">Create Account</button> -->
                  <input type="submit" href="AfterHotelPayment.html" id="btn" class="button btn btn-outline-dark" value="update">
              </form>
	</div>
    </div>
			<script>
				
			let  disable=()=>{
				document.getElementById("popup").style.display="none";
			}
			let  enable=()=>{
				document.getElementById("popup").style.display="flex";
				
			}
			</script>
